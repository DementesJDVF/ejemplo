<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly title="Pantalla" placeholder="Calculadora" />
        <div class="botones">
            <div class="botones-fila"></div>
                <button class="boton" id="0">0</button>
                <button class="boton" id="1">1</button>
                <button class="boton" id="2">2</button>
                <button class="boton" id="3">3</button>
                <button class="boton" id="4">4</button>
                <button class="boton" id="5">5</button>
                <button class="boton" id="6">6</button>
                <button class="boton" id="7">7</button>
                <button class="boton" id="8">8</button>
                <button class="boton" id="9">9</button>
                <button class="boton" id="borrar">⌫</button>
                <button class="boton" id="borrar_todo">C</button>
                <button class="boton" id="dividir">÷</button>
                <button class="boton" id="multiplicar">×</button>
                <button class="boton" id="restar">−</button>
                <button class="boton" id="sumar">+</button>
                <button class="boton" id="igual">=</button>
                <button class="boton" id="punto">.</button>
        </div>
    </div>
    <script src="/ejemplo_calculadora/funciones.js"></script>
</body>
</html>
